name: Experiment Task
description: General experiment task template for ML experiments
title: "実験タスク: [Experiment Description]"
labels: ["experiment", "ml"]
body:
  - type: markdown
    attributes:
      value: |
        機械学習実験タスクの作成フォームです。
        実験の仮説検証から成果物の管理まで一貫して管理します。

  - type: input
    id: objective
    attributes:
      label: 実験目的
      description: この実験で検証したい仮説や達成したい目標
      placeholder: "例: TF-IDFベースラインに対してchar n-gramを追加し、文字レベル情報による性能向上を検証する"
    validations:
      required: true

  - type: textarea
    id: hypothesis
    attributes:
      label: 仮説
      description: この実験で検証する具体的な仮説
      placeholder: |
        例:
        - char n-gramの追加により、スラングや略語に対する頑健性が向上する
        - CV AUCが0.02以上向上することを期待
      rows: 3
    validations:
      required: true

  - type: textarea
    id: setup_summary
    attributes:
      label: 実験設定概要
      description: データ、特徴量、モデル、評価方法の概要
      placeholder: |
        例:
        - データ: 既存のjigsaw-agile-community-rules
        - 特徴量: TF-IDF(word + char n-gram)
        - モデル: LogisticRegression
        - 評価: Stratified 5-fold CV, AUC
      rows: 4
    validations:
      required: true

  - type: checkboxes
    id: experiment_checklist
    attributes:
      label: 実験実施チェックリスト
      description: 実験実行から成果物管理までの標準プロセス
      options:
        - label: データ分割・前処理の実装
          required: false
        - label: 特徴量エンジニアリング・前処理パイプラインの構築
          required: false
        - label: モデル実装・ハイパーパラメータ設定
          required: false
        - label: CV結果とLB結果のログ記録
          required: false
        - label: 学習済みモデル・前処理器のアーティファクト保存
          required: false
        - label: Run Card (experiments/[EXPID]/README.md) の更新
          required: false
        - label: docs/scoreboard.md への結果追記
          required: false

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: 受入基準
      description: この実験が完了したとみなすための具体的な条件
      placeholder: |
        例:
        - CV結果が記録され、ベースラインとの比較ができること
        - アーティファクトが適切に保存されていること
        - Run CardとScoreboardが更新されていること
      rows: 3
    validations:
      required: true

  - type: input
    id: baseline_exp
    attributes:
      label: ベースライン実験
      description: 比較対象となる既存実験のID
      placeholder: "例: EXP001G_tfidf_baseline"

  - type: input
    id: config_path
    attributes:
      label: 設定ファイルパス
      description: 実験設定を管理するYAMLファイルのパス
      placeholder: "config/experiments/[EXPID].yaml"

  - type: input
    id: due_date
    attributes:
      label: 期限 (任意)
      description: 実験の完了予定日
      placeholder: "YYYY-MM-DD"

  - type: input
    id: assignee
    attributes:
      label: 担当者 (任意)
      description: この実験の担当者
      placeholder: "@username"