# TF-IDF Baseline Configuration
# Jigsaw - Agile Community Rules Classification

# Data paths
data:
  train_path: "sample_train.csv"
  test_path: "test.csv"  # Will be provided in actual submission
  encoding: "latin-1"

# Feature engineering
features:
  # Combine text fields for TF-IDF
  text_fields:
    - "body"
    - "rule"
    - "positive_example_1" 
    - "positive_example_2"
    - "negative_example_1"
    - "negative_example_2"
  
  # TF-IDF parameters
  tfidf:
    max_features: 10000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.95
    stop_words: "english"
    sublinear_tf: true

# Model settings
model:
  type: "logistic_regression"
  params:
    C: 1.0
    max_iter: 1000
    random_state: 42

# Cross-validation
cv:
  type: "stratified"
  n_splits: 5
  random_state: 42
  shuffle: true

# Training
training:
  target_column: "rule_violation"
  random_state: 42

# Artifacts
artifacts:
  models_dir: "artifacts/models"
  preprocessors_dir: "artifacts/preprocessors"
  experiment_name: "tfidf_baseline"

# Logging
logging:
  level: "INFO"